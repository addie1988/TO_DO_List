<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> TO DO List 待辦清單</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="box">
        <div class="box_content">
            <div class="box_text">
                <div class="box_text_content">
                    <span><img src="./images/icon.svg"></span>
                    <h2>
                        TO DO List 待辦清單
                    </h2>
                </div>
            </div>
            <div class="to_input">
                <div class="to_input_content">
                    <input type="text" id="inp" id="toDO" placeholder="新增待辦事項...">
                    <button id="add" type="submit">新增</button>
                </div>
            </div>
            <div class="to_list">
                <div class="to_list_content">
                    <ul id="todo_ul"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/style.js"></script>


</body>

</html>
